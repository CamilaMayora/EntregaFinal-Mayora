    <main>
        <section class="contact-card">
            <h1>Bienvenida a la comunidad K2FIT</h1>
        </section>
        <section class="form-card-one">
            <form class="row g-3">

                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="name@123.com">
                </div>

                <div class="col-md-6">
                    <label for="inputname" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="inputname" placeholder="Homer Simpson">
                </div>

                <div class="col-12">
                    <label for="inputAddress" class="form-label">Direccion</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Calle Falsa 123">
                </div>

                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Direccion 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Casa, Trabajo, Estudio">
                </div>

                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Springfield">
                </div>

                <div class="col-md-4">
                    <label for="inputState" class="form-label">Provincia</label>
                    <select id="inputState" class="form-select">
                    <option selected>Buenos Aires</option>
                    <option>opcion1</option>
                    <option>opcion2</option>
                    <option>opcion3</option>
                    <option>opcion4</option>
                    <option>opcion5</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Codigo Postal</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="1111">
                </div>

                <div class="col-12">
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                    Aviso de Promociones
                    </label>
                    </div>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn button">Enviar</button>
                </div>

            </form>
    </section>
        <section class="arrow-card">
            <a href="#UP"><img src="../img/flecha-hacia-arriba.png" alt=""></a>
